# Tên ứng dụng (có thể đặt từ biến môi trường)
spring.application.name=${APP_NAME:HotelBookingSystem}

# Database Properties (tách host, port, name, username, password)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:DACN}?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Haidv2806}

# Server Port (port chạy ứng dụng Spring Boot, mặc định 8080)
server.port=${SERVER_PORT:8080}

# Hibernate Properties (giữ nguyên, không nhạy cảm)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none

# Profile (có thể đặt từ biến)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
