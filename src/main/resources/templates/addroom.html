<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm phòng mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            max-width: 600px;
            margin: 60px auto;
            border-radius: 12px;
        }
        .card-header {
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
        }
        label {
            font-weight: 500;
        }
        #message {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Hotel Booking Admin</a>
        <a class="btn btn-outline-light" href="/dashboard/room">Danh sách phòng</a>
    </div>
</nav>

<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        Thêm phòng mới
    </div>
    <div class="card-body">
        <form id="addRoomForm">
            <div class="mb-3">
                <label for="roomName" class="form-label">Tên phòng</label>
                <input type="text" class="form-control form-control-sm" id="roomName" name="roomName" required>
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Loại phòng</label>
                <input type="text" class="form-control form-control-sm" id="type" name="type" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Giá (VNĐ)</label>
                <input type="number" class="form-control form-control-sm" id="price" name="price" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Mô tả</label>
                <textarea class="form-control form-control-sm" id="description" name="description" rows="2"></textarea>
            </div>

            <div class="mb-3">
                <label for="img" class="form-label">Ảnh (URL)</label>
                <input type="text" class="form-control form-control-sm" id="img" name="img">
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Trạng thái</label>
                <select class="form-select form-select-sm" id="status" name="status">
                    <option value="available">Còn trống</option>
                    <option value="booked">Đã đặt</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/dashboard/room" class="btn btn-secondary btn-sm px-4">Hủy</a>
                <button type="submit" class="btn btn-success btn-sm px-4">Lưu</button>
            </div>
        </form>

        <div id="message" class="mt-3 text-center fw-semibold"></div>
    </div>
</div>

<script>
    document.getElementById("addRoomForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const roomData = {
            roomName: document.getElementById("roomName").value,
            type: document.getElementById("type").value,
            price: parseFloat(document.getElementById("price").value),
            description: document.getElementById("description").value,
            img: document.getElementById("img").value,
            status: document.getElementById("status").value
        };

        try {
            const response = await fetch("/api/rooms", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(roomData)
            });

            const messageEl = document.getElementById("message");

            if (response.ok) {
                const data = await response.json();
                messageEl.innerHTML = `<span class='text-success'>Thêm phòng thành công (ID: ${data.id})!</span>`;
                document.getElementById("addRoomForm").reset();
            } else {
                messageEl.innerHTML = `<span class='text-danger'>Lỗi khi thêm phòng (Mã lỗi: ${response.status})</span>`;
            }
        } catch (error) {
            document.getElementById("message").innerHTML =
                `<span class='text-danger'>Lỗi kết nối: ${error.message}</span>`;
        }
    });
</script>

</body>
</html>
