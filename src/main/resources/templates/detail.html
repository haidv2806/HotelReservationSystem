<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết phòng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>

<body class="bg-gray-100 flex justify-center p-8">

    <div class="bg-white shadow-lg rounded-xl p-6 w-full ">

        <div class="grid grid-cols-3 gap-20">
            <!-- Hình ảnh + nút -->
            <div class="col-span-1 flex flex-col items-center">
                <img th:src="@{${room.img}}" alt="Ảnh phòng" class="w-full h-full object-cover rounded-lg border">
                <button class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Đặt phòng
                </button>
            </div>

            <!-- Thông tin -->
            <div class="col-span-2">
                <div class="mb-4">
                    <label class="text-xl font-bold text-gray-800">Tên:</label>
                    <span class="text-lg font-medium text-gray-700" th:text="${room.roomName}"></span>
                </div>
                <div class="mb-4">
                    <label class="text-xl font-bold text-gray-800">Giá:</label>
                    <span class="text-lg font-medium text-green-600"
                        th:text="${#numbers.formatDecimal(room.price, 0, 'POINT', 0, 'COMMA')} + ' VND'"></span>
                </div>
                <div class="mb-4">
                    <label class="text-xl font-bold text-gray-800">Loại phòng:</label>
                    <span class="text-lg font-medium text-gray-700" th:text="${room.type}"></span>
                </div>

                <!-- Lịch -->
                <div th:insert="~{fragments/room/datepiker :: datepiker}"></div>
            </div>
        </div>

        <!-- Mô tả -->
        <div th:insert="~{fragments/room/description :: description}"></div>
    </div>

</body>

</html>
