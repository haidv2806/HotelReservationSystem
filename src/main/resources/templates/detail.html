<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết phòng</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="bg-sky-100 flex justify-center p-8">
        <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-6xl">

            <div class="grid grid-cols-3 gap-12">
                <!-- Hình ảnh + nút -->
                <div class="col-span-1 flex flex-col items-center">
                    <img th:src="@{${room.img}}" alt="Ảnh phòng"
                        class="w-full h-80 object-cover rounded-xl border border-gray-200 shadow-md">
                    <button th:onclick="'location.href=\'/booking_user?roomId=' + ${room.roomId} + '\';'"
                        class="mt-6 w-full bg-blue-600 text-white px-4 py-2 rounded-xl font-semibold hover:bg-blue-700 transition">
                        Đặt phòng
                    </button>
                </div>

                <!-- Thông tin -->
                <div class="col-span-2 space-y-6">
                    <div>
                        <label class=" text-xl font-bold text-gray-800 mb-1">Tên phòng: </label>
                        <span class="text-2xl font-semibold text-gray-900" th:text="${room.roomName}"></span>
                    </div>

                    <div>
                        <label class=" text-xl font-bold text-gray-800 mb-1">Giá: </label>
                        <span class="text-2xl font-bold text-red-600"
                            th:text="${#numbers.formatDecimal(room.price, 0, 'POINT', 0, 'COMMA')} + ' VND'"></span>
                    </div>

                    <div>
                        <label class=" text-xl font-bold text-gray-800 mb-1">Loại phòng: </label>
                        <span class="text-lg font-medium text-gray-700" th:text="${room.type}"></span>
                    </div>

                    <!-- Lịch -->
                    <div th:insert="~{fragments/room/datepiker :: datepiker}"></div>
                </div>
            </div>

            <!-- Mô tả -->
            <div class="mt-8 p-6 bg-sky-50 rounded-xl shadow-inner"
                th:insert="~{fragments/room/description :: description}"></div>
        </div>

    </div>

    <!-- Footer -->
    <div th:insert="~{fragments/landing/footer :: footer}"></div>
</body>

</html>
