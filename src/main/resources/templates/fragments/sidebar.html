<div th:fragment="sidebar" class="flex h-screen w-64 flex-col bg-gray-900 text-white" style="position: sticky; top: 0;">
    <!-- Logo -->
    <div class="flex items-center justify-center h-16 border-b border-gray-800">
        <img th:src="@{/images/logo.svg}" src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=gray&shade=500" alt="Your Company" class="h-10 w-10"/>
        <span class="ml-2 text-xl font-bold">MyHotel</span>
    </div>

    <!-- Menu -->
    <nav class="flex-1 px-2 py-4 space-y-1">
        <!-- Dashboard -->
        <a th:href="@{/dashboard}" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors duration-150">
            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Dashboard
        </a>

        <!-- Customer -->
        <a th:href="@{/dashboard/customer}" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors duration-150">
            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path d="M5.121 17.804A4.992 4.992 0 0 1 12 15a4.992 4.992 0 0 1 6.879 2.804M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10Z" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Customer
        </a>

        <!-- Manage Room -->
        <a th:href="@{/dashboard/manageroom}" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors duration-150">
            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path d="M3 9.75V6a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 6v3.75M3 9.75v9a2.25 2.25 0 0 0 2.25 2.25h13.5A2.25 2.25 0 0 0 21 18.75v-9M3 9.75h18M12 9.75v9" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Manage Room
        </a>

        <!-- Booking Confirm -->
        <a th:href="@{/dashboard/bookingconfirm}" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors duration-150">
            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path d="M9 12l2 2 4-4M21 12c0 4.418-3.582 8-8 8s-8-3.582-8-8 3.582-8 8-8 8 3.582 8 8Z" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Booking Confirm
        </a>

        <!-- Documents -->
        <a th:href="@{/documents}" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors duration-150">
            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path d="M12 2.25h6.75a.75.75 0 0 1 .75.75v18a.75.75 0 0 1-.75.75H5.25a.75.75 0 0 1-.75-.75v-18a.75.75 0 0 1 .75-.75H12Z" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Documents
        </a>

        <!-- Reports -->
        <a th:href="@{/reports}" class="flex items-center px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors duration-150">
            <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
                <path d="M9 17v-6h6v6M3 21h18v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2Z" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Reports
        </a>
    </nav>

    <!-- Teams -->
    <div class="px-2 pb-4 mt-auto">
        <h3 class="px-4 text-xs font-semibold text-gray-400 uppercase">Your Teams</h3>
        <ul class="mt-2 space-y-1">
            <li>
                <a th:href="@{/teams/heroicons}" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors duration-150">
                    <span class="flex h-8 w-8 items-center justify-center rounded-full bg-gray-700 text-white font-bold mr-3">H</span>
                    Hải
                </a>
            </li>
            <li>
                <a th:href="@{/teams/tailwind}" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors duration-150">
                    <span class="flex h-8 w-8 items-center justify-center rounded-full bg-gray-700 text-white font-bold mr-3">P</span>
                    Phong
                </a>
            </li>
            <li>
                <a th:href="@{/teams/workcation}" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors duration-150">
                    <span class="flex h-8 w-8 items-center justify-center rounded-full bg-gray-700 text-white font-bold mr-3">H</span>
                    Hiếu
                </a>
            </li>
            <li>
                <a th:href="@{/teams/workcation}" class="flex items-center px-4 py-2 rounded-lg hover:bg-gray-800 transition-colors duration-150">
                    <span class="flex h-8 w-8 items-center justify-center rounded-full bg-gray-700 text-white font-bold mr-3">L</span>
                    Liêm
                </a>
            </li>
        </ul>
    </div>
</div>
