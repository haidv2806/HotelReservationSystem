<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hotel Hero Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body th:fragment="hero" class="m-0 p-0">

    <!-- Hero Slider -->
    <section class="relative w-full h-screen overflow-hidden">
        <!-- Ảnh nền -->
        <div id="hero-slides" class="absolute inset-0 w-full h-full">
            <div class="slide absolute inset-0 opacity-100 scale-100 transition-all duration-1000">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c"
                     class="w-full h-full object-cover" />
            </div>
            <div class="slide absolute inset-0 opacity-0 scale-105 transition-all duration-1000">
                <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b"
                     class="w-full h-full object-cover" />
            </div>
            <div class="slide absolute inset-0 opacity-0 scale-105 transition-all duration-1000">
                <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945"
                     class="w-full h-full object-cover" />
            </div>
        </div>

        <!-- Overlay tối -->
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>

        <!-- Nội dung Hero -->
        <div class="relative z-10 flex flex-col items-center justify-center h-full text-center text-white px-6">
            <h1 class="text-5xl md:text-7xl font-bold mb-4 drop-shadow-lg">
                Chào mừng đến với Royal Hotel
            </h1>
            <p class="text-lg md:text-2xl mb-8 max-w-2xl">
                Trải nghiệm kỳ nghỉ sang trọng với dịch vụ đẳng cấp 5 sao, phòng VIP hiện đại và view biển tuyệt đẹp.
            </p>
            <a href="#cards"
               class="px-6 py-3 bg-blue-600 rounded-full text-lg font-semibold hover:bg-blue-700 transition transform hover:scale-105">
                Đặt phòng ngay
            </a>
        </div>
    </section>

    <script>
        const slides = document.querySelectorAll("#hero-slides .slide");
        let index = 0;

        function showSlide(i) {
            slides.forEach((s, idx) => {
                s.classList.remove("opacity-100","scale-100");
                s.classList.add("opacity-0","scale-105");
            });
            slides[i].classList.remove("opacity-0","scale-105");
            slides[i].classList.add("opacity-100","scale-100");
        }

        setInterval(() => {
            index = (index + 1) % slides.length;
            showSlide(index);
        }, 5000);
    </script>
</body>

</html>
