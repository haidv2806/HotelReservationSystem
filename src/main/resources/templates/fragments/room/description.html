<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body th:fragment="description">
    <div class="mt-6 p-4 ">
        <div id="description" class="max-h-[500px] overflow-y-auto transition-all duration-300"
            th:utext="${room.description}"></div>
    <div class="flex justify-center mt-2">
        <button id="toggleDescription" class="px-3 py-1 bg-gray-400 text-white text-sm rounded-md hover:bg-blue-500 transition-colors duration-200">Xem thêm</button>
    </div>
    </div>

    <script>
        const descriptionEl = document.getElementById("description");
        const toggleBtn = document.getElementById("toggleDescription");

        toggleBtn.addEventListener("click", () => {
            if (descriptionEl.classList.contains("max-h-[500px]")) {
                descriptionEl.classList.remove("max-h-[500px]");
                toggleBtn.textContent = "Thu gọn";
            } else {
                descriptionEl.classList.add("max-h-[500px]");
                toggleBtn.textContent = "Xem thêm";
            }
        });
    </script>
</body>

</html>
