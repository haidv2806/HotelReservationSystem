<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Đăng nhập</h1>

    <!-- form login -->
    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700">Tên đăng nhập</label>
            <input type="text" id="username" name="username"
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                   placeholder="Nhập tên đăng nhập" required>
        </div>
        <div>
            <label for="password" class="block text-gray-700">Mật khẩu</label>
            <input type="password" id="password" name="password"
                   class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                   placeholder="Nhập mật khẩu" required>
        </div>

        <!-- Hiển thị lỗi login -->
        <div th:if="${param.error}" class="text-red-500 text-sm">
            Tên đăng nhập hoặc mật khẩu không đúng
        </div>

        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">
            Đăng nhập
        </button>
    </form>
</div>

</body>
</html>
