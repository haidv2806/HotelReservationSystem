<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Ch·ªânh s·ª≠a Qu·∫£n l√Ω ph√≤ng</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-8">
<div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-gray-700 text-center">‚úèÔ∏è C·∫≠p nh·∫≠t Qu·∫£n l√Ω ph√≤ng</h1>
    <!-- üîî Th√¥ng b√°o l·ªói / th√†nh c√¥ng (·∫©n ban ƒë·∫ßu) -->
    <div id="alertBox" class="hidden mb-4 px-4 py-3 rounded-lg text-sm font-medium"></div>

    <form id="updateForm"
          th:action="@{/dashboard/manageroom/update/{id}(id=${manageRoom.manageRoomId})}"
          th:object="${manageRoom}" method="post" class="space-y-6">


    <div>
            <label class="block text-gray-700 font-medium">M√£ qu·∫£n l√Ω ph√≤ng (ID)</label>
            <input type="text" th:field="*{manageRoomId}"
                   class="border w-full p-2 rounded bg-gray-100 text-gray-500" readonly/>
        </div>

        <div>
            <label class="block text-gray-700 font-medium">Ng√†y b·∫Øt ƒë·∫ßu</label>
            <input type="date" th:field="*{startDate}" class="border w-full p-2 rounded" required/>
        </div>

        <div>
            <label class="block text-gray-700 font-medium">Ng√†y k·∫øt th√∫c</label>
            <input type="date" th:field="*{endDate}" class="border w-full p-2 rounded" required/>
        </div>

        <div>
            <label class="block text-gray-700 font-medium">Ghi ch√∫</label>
            <textarea th:field="*{note}" rows="3"
                      class="border w-full p-2 rounded" placeholder="Nh·∫≠p ghi ch√∫..."></textarea>
        </div>

        <div class="flex justify-between items-center mt-6">
            <a th:href="@{/dashboard/manageroom}"
               class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 transition">
                ‚Üê Quay l·∫°i
            </a>

            <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                üíæ L∆∞u thay ƒë·ªïi
            </button>
        </div>
    </form>

    <!-- Th√¥ng b√°o l·ªói ho·∫∑c th√†nh c√¥ng -->
    <div th:if="${errorMessage}"
         class="mt-4 text-red-600 font-medium text-center"
         th:text="${errorMessage}"></div>

    <div th:if="${successMessage}"
         class="mt-4 text-green-600 font-medium text-center"
         th:text="${successMessage}"></div>
</div>

<<script>
    document.getElementById("updateForm").addEventListener("submit", function(event) {
        const alertBox = document.getElementById("alertBox");
        const startDate = new Date(document.getElementById("startDate").value);
        const endDate = new Date(document.getElementById("endDate").value);

        alertBox.classList.add("hidden");

        if (endDate < startDate) {
            event.preventDefault();
            showAlert("‚ö†Ô∏è Ng√†y k·∫øt th√∫c ph·∫£i sau ho·∫∑c b·∫±ng ng√†y b·∫Øt ƒë·∫ßu!", "error");
            return false;
        }

        showAlert("‚è≥ ƒêang l∆∞u thay ƒë·ªïi...", "info");
    });
function showAlert(message, type) {
        const alertBox = document.getElementById("alertBox");
        alertBox.textContent = message;
        alertBox.classList.remove("hidden");
        alertBox.className = "mb-4 px-4 py-3 rounded-lg text-sm font-medium ";

        if (type === "error") {
            alertBox.classList.add("bg-red-100", "border", "border-red-400", "text-red-700");
        } else if (type === "success") {
            alertBox.classList.add("bg-green-100", "border", "border-green-400", "text-green-700");
        } else {
            alertBox.classList.add("bg-blue-100", "border", "border-blue-400", "text-blue-700");
        }
    }
</script>
