<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Chỉnh sửa phòng</h1>

    <!-- Form -->
    <div class="grid grid-cols-2 gap-4" th:object="${room}">

        <div class="col-span-2">
            <label class="block font-medium mb-1">Tên phòng</label>
            <input id="roomName" type="text" name="roomName" th:value="*{roomName}"
                   class="w-full border rounded p-2 focus:ring focus:ring-blue-300" required>
        </div>

        <div>
            <label class="block font-medium mb-1">Loại phòng</label>
            <input id="roomType" type="text" name="type" th:value="*{type}"
                   class="w-full border rounded p-2 focus:ring focus:ring-blue-300" required>
        </div>

        <div>
            <label class="block font-medium mb-1">Giá (VNĐ)</label>
            <input id="price" type="number" step="0.01" name="price" th:value="*{price}"
                   class="w-full border rounded p-2 focus:ring focus:ring-blue-300" required>
        </div>

        <div class="col-span-2">
            <label class="block font-medium mb-1">Mô tả</label>
            <textarea id="description" name="description" rows="3" th:text="*{description}"
                      class="w-full border rounded p-2 focus:ring focus:ring-blue-300"></textarea>
        </div>

        <div class="col-span-2">
            <label class="block font-medium mb-1">Ảnh (URL)</label>
            <input id="img" type="text" name="img" th:value="*{img}"
                   class="w-full border rounded p-2 focus:ring focus:ring-blue-300">
        </div>

        <div class="col-span-2">
            <label class="block font-medium mb-1">Trạng thái</label>
            <select id="status" name="status" th:value="*{status}"
                    class="w-full border rounded p-2 focus:ring focus:ring-blue-300">
                <option value="available">Available</option>
                <option value="deleted">Deleted</option>
            </select>
        </div>

        <!-- Nút cập nhật -->
        <div class="col-span-2 flex justify-between mt-4">
            <a href="/dashboard/room"
               class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded">Hủy</a>
            <button type="button"
                    th:onclick="'updateRoom(' + ${room.roomId} + ')'"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                Cập nhật
            </button>
        </div>

    </div>
</div>

<script>
    function updateRoom(roomId) {
        const roomData = {
            roomName: document.querySelector('[name="roomName"]').value,
            type: document.querySelector('[name="type"]').value,
            price: document.querySelector('[name="price"]').value,
            description: document.querySelector('[name="description"]').value,
            img: document.querySelector('[name="img"]').value,
            status: document.querySelector('[name="status"]').value
        };

        fetch(`/api/rooms/${roomId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(roomData)
        })
        .then(response => {
            if (response.ok) {
                alert('✅ Cập nhật phòng thành công!');
                window.location.href = '/dashboard/room';
            } else {
                alert('❌ Cập nhật thất bại. Vui lòng thử lại.');
            }
        })
        .catch(err => {
            console.error('Lỗi:', err);
            alert('⚠️ Đã xảy ra lỗi khi cập nhật.');
        });
    }
</script>


</body>
</html>
