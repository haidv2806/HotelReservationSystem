<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@heroicons/react/solid"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 via-indigo-500 to-purple-600 flex items-center justify-center min-h-screen font-sans">

<div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Đăng nhập</h1>
    <p class="text-gray-500 text-center mb-8">Vui lòng nhập thông tin để tiếp tục</p>

    <!-- form login -->
    <form th:action="@{/login}" method="post" class="space-y-5">
        <!-- Username -->
        <div>
            <label for="username" class="block text-gray-700 font-medium">Tên đăng nhập</label>
            <input type="text" id="username" name="username"
                   class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-200"
                   placeholder="Nhập tên đăng nhập" required>
        </div>

        <!-- Password -->
        <div>
            <label for="password" class="block text-gray-700 font-medium">Mật khẩu</label>
            <input type="password" id="password" name="password"
                   class="w-full mt-2 px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-200"
                   placeholder="Nhập mật khẩu" required>
        </div>

        <!-- Hiển thị lỗi login -->
        <div th:if="${error}" class="text-red-500 text-sm text-center">
            Sai tên đăng nhập hoặc mật khẩu
        </div>

        <!-- Thông báo logout -->
        <div th:if="${param.logout}" class="text-green-500 text-sm text-center">
            Bạn đã đăng xuất thành công
        </div>

        <!-- Button -->
        <button type="submit"
                class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-3 rounded-lg font-semibold shadow-md transition duration-300 transform hover:scale-105">
            Đăng nhập
        </button>
    </form>

</div>

</body>
</html>
