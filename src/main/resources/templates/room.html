<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Room Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        async function deleteRoom(room_id) {
            if (!confirm("Bạn có chắc muốn xóa phòng này?")) return;
            const response = await fetch('/api/rooms/' + room_id, { method: 'DELETE' });
            if (response.ok) {
                const message = await response.text();
                alert(message);
                location.reload();
            } else {
                alert("Xóa phòng thất bại");
            }
        }
    </script>
</head>

<body class="bg-gray-100 flex">

    <!-- Gọi sidebar -->
    <div th:insert="~{fragments/sidebar :: sidebar}"></div>


    <!-- Nội dung trang -->
    <main class="flex-1 p-6 bg-gray-100">


        <h1 class="text-2xl font-bold mb-6">Room Dashboard</h1>

        <!-- Nút thêm phòng -->
        <div class="mb-4">
            <a href="/dashboard/room/addroom" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">+ Thêm
                phòng</a>
        </div>

        <!-- Header Grid -->
        <div class="grid grid-cols-8 bg-gray-200 font-semibold text-left rounded-t-lg">
            <div class="py-2 px-4">ID</div>
            <div class="py-2 px-4">Tên phòng</div>
            <div class="py-2 px-4">Loại</div>
            <div class="py-2 px-4">Giá</div>
            <div class="py-2 px-4">Mô tả</div>
            <div class="py-2 px-4">Ảnh</div>
            <div class="py-2 px-4">Trạng thái</div>
            <div class="py-2 px-4">Hành động</div>
        </div>

        <!-- Data Grid -->
        <div th:each="r : ${rooms}" class="grid grid-cols-8 bg-white border-b items-center">
            <div class="py-2 px-4" th:text="${r.roomId}"></div>
            <div class="py-2 px-4" th:text="${r.roomName}"></div>
            <div class="py-2 px-4" th:text="${r.type}"></div>
            <div class="py-2 px-4" th:text="${#numbers.formatDecimal(r.price, 1, 'COMMA', 2, 'POINT')}"></div>
            <div class="py-2 px-4 truncate max-w-[120px]" th:utext="${r.description}"></div>
            <div class="py-2 px-4">
                <img th:src="${r.img}" alt="Room Image" class="w-20 h-16 object-cover rounded">
            </div>
            <div class="py-2 px-4">
                <span th:if="${r.status.name() == 'available'}" class="text-green-600 font-semibold">Available</span>
                <span th:if="${r.status.name() == 'deleted'}" class="text-red-600 font-semibold">Deleted</span>
            </div>
            <div class="py-2 px-4 space-x-2">
                <a th:href="@{/dashboard/room/editroom/{id}(id=${r.roomId})}"
                    class="bg-yellow-500 hover:bg-yellow-600 text-white px-2 py-1 rounded">Sửa</a>
                <button th:onclick="'deleteRoom(' + ${r.roomId} + ')'"
                    class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded">
                    Xóa
                </button>

            </div>
        </div>

        <div class="flex justify-center mt-6 space-x-2">
            <!-- Nút Prev -->
            <a th:if="${currentPage > 1}" th:href="@{|/dashboard/room/page/${currentPage - 1}|}"
                class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">Prev</a>
            <span th:unless="${currentPage > 1}" class="bg-gray-100 text-gray-400 px-3 py-1 rounded">Prev</span>

            <!-- Danh sách trang -->
            <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:if="${i != currentPage}" th:href="@{|/dashboard/room/page/${i}|}"
                    class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">[[${i}]]</a>
                <span th:if="${i == currentPage}" class="bg-blue-500 text-white px-3 py-1 rounded">[[${i}]]</span>
            </span>

            <!-- Nút Next -->
            <a th:if="${currentPage < totalPages}" th:href="@{|/dashboard/room/page/${currentPage + 1}|}"
                class="bg-gray-200 px-3 py-1 rounded hover:bg-gray-300">Next</a>
            <span th:unless="${currentPage < totalPages}"
                class="bg-gray-100 text-gray-400 px-3 py-1 rounded">Next</span>
        </div>


    </main>
</body>

</html>
